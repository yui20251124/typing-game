<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>楽しくタイピング</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- BGM -->
  <audio id="bgm">
    <source src="audio/L&B.m4a" type="audio/mp4" />
    お使いのブラウザは audio タグに対応していません。
  </audio>

  <!-- スタート画面 -->
  <div id="startScreen" class="page start-screen">
    <div class="card start-card">
      <h1 class="title">⭐ たのしくタイピング ⭐</h1>
      <p class="lead">
        70びょうのあいだに、<br />
        ながれてくるワードを<br />
        たくさんタイプしてみよう！
      </p>
      <button id="startBtn" class="start-btn">ゲームスタート ▶</button>
    </div>
  </div>

  <!-- ゲーム画面 -->
  <div id="gameScreen" class="page game-screen hidden">
    <div class="card game-card">
      <header class="game-header">
        ⭐ たのしくタイピング ⭐
      </header>

      <div class="info">
        <div>スコア：<span id="score">0</span></div>
        <div>時間：<span id="gameTime">70</span>s</div>
        <div>ミス：<span id="miss">0</span></div>
      </div>

      <div class="lane-wrapper">
        <div class="lane-label">⭐ もじが ながれてくるよ ⭐</div>
        <div id="lane" class="lane">
          <div id="bubble" class="bubble"></div>
        </div>
      </div>

      <input
        id="input"
        class="type-input"
        placeholder="もじを にゅうりょくしてね☆"
        disabled
      />

      <!-- 結果表示 -->
      <div id="result" class="result hidden">
        <strong class="result-title">⭐ おつかれさま ⭐</strong>
        <div class="result-body">
          <p id="resultText"></p>
          <img src="img/L&B.png" class="result-img" alt="result-image" />
        </div>
      </div>
    </div>
  </div>

  <!-- ゲーム開始時：中村くん全画面表示 -->
  <div id="fullImage" class="full-image hidden">
    <img src="img/nakamurakun.jpg" alt="nakamura" />
  </div>

  <script src="js/main.js"></script>
</body>
</html>
